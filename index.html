<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>From F9 to A1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!--     <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
 -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Shadows+Into+Light+Two" rel="stylesheet">
</head>
<body>
    <div id="background">
        <img src="img/main-background.jpg" class="stretch" />
        <div id="overlay"></div>
    </div>
    <div class="container text-center">
        <!--------------- START SCREEN ------------->
        <section id="start-menu" class="flex">
            <h1>From F9 to A1</h1>
            <div id="difficulty">
                <h3>Select Difficulty:</h3>
                <div class="d-flex row justify-content-around">
                    <div id="addition" class="difficulty-button">Addition</div>
                    <div id="subtraction" class="difficulty-button">Subtraction</div>
                    <div id="multiplication" class="difficulty-button">Multiplication</div>
                    <div id="division" class="difficulty-button">Division</div>
                    <div id="random" class="difficulty-button">Random</div>
                </div>
            </div>
            <div class="row">
                <button id="start-game" class="btn btn-danger btn-lg btn-block">Start Game</button>
            </div>
            <div class="instructions">
                <h4>Instructions:</h4>
                <p class="lead">You have <span id="master-time"></span> seconds to get as many correct questions as you can.</p>
                <p class="lead">Hit Enter to submit.</p>
            </div>
            <div>
                <button class="btn btn-light" id="options-button">Options</button>
            </div>
        </section>

        <!--------------- OPTIONS ------------->
        <section id="options-menu">
            <div class="row flex">
                <p class="flex-fill align-self-center">Time Limit:</p>
                <button type="button" value="30" class="btn btn-outline-warning flex-fill active time-button">30s</button>
                <button type="button" value="60" class="btn btn-outline-warning flex-fill time-button">60s</button>
            </div>
            <div class="row flex">
                <p class="flex-fill align-self-center">Difficulty</p>
                <button type="button" value="easy" class="btn btn-outline-warning flex-fill active difficulty-options">Easy</button>
                <button type="button" value="medium" class="btn btn-outline-warning flex-fill difficulty-options">Medium</button>
                <button type="button" value="hard" class="btn btn-outline-warning flex-fill difficulty-options">Hard</button>
            </div>
            <div>
                <button class="btn btn-light" id="save-changes">Save Changes</button>
            </div>
        </section>


        <!--------------- COUNTDOWN TIMER ------------->
        <section id="countdown">
            <div id="start-countdown">3</div>
        </section>


        <!--------------- IN GAME SCREEN ------------->
        <section id="in-game">
            <div id="timeholder">
                <div id="timer">
                </div>
            </div>
            <div id="score-board">
                <h2>Score</h2>
                <div id="current-score">0</div>
            </div>
            <div id="mathable"></div>
            <div id="main-input">
                <input type="number" name="user-input" id="user-input" class="form-control-lg" placeholder="START TYPING">
            </div>
            <button id="pause-button">Pause Game</button>
        </section>

        <!--------------- PAUSED SCREEN ------------->
        <section id="paused-screen">
            <button id="resume-button">Resume Game</button>
            <button class="back-to-main-menu">Main Game</button>
        </section>

        <!--------------- ENDGAME SCREEN ------------->
        <section id="end-game">
            <div id="end-game-score"></div>
            <button id="restart-game">Try Again!</button>
            <button class="back-to-main-menu">Main Menu</button>
        </section>


        <!--------------- FOOTER -------------->
        <footer class="container-fluid fixed-bottom">
            <div class="row">
                <p class="col-sm-6 text-left">Created by ZQLIMY.</p>
                <p class="col-sm-6 text-right">Powered by General Assembly.</p>
            </div>
        </footer>

        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<!--         <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
 -->
        <script type="text/javascript" src="js/app.js"></script>
    </div>
</body>
</html>
